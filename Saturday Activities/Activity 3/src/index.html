<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sakay.ph</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU="
      crossorigin="anonymous"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/js/all.min.js"

    <link rel="stylesheet" href="../assets/css/styles.css" />

  <body>
    <header>
      <div class="row">
        <menu id="menu">
          <a href="/">
            <h1 id="menu-logo">Sakay.ph</h1>
          </a>
        </menu>
      </div>
      <div class="row">
        <div class="col">
          <img id="logo" src="../assets/images/sakay-icon.svg" alt="icon" />
          <h2 id="tagline">Your one stop for commuting.</h2>
          <p>
            Transit directions in <strong>Metro Manila</strong>: Jeepneys,
            trains, buses P2P, UV express, shuttles, Pasig River Ferry, and
            more!
          </p>
        </div>
      </div>

    <section id="intro">
      <div class="container">
        <div class="row">
          <div class="col"></div>
        </div>
      </div>
    </section>
    <section id="testimonials">
      <div class="container">
        <div class="row">
          <div class="col"></div>
        </div>
      </div>
    </section>
    <section id="partners">
      <div class="container">
        <div class="row">
          <div class="col"></div>
        </div>
      </div>
    </section>
    <section id="features">
      <div class="container">
        <div class="row">
          <div class="col"></div>
        </div>
      </div>
    </section>
    <section id="try">
      <div class="container">
        <div class="row">
          <div class="col"></div>
        </div>
      </div>
    </section>
    <footer>
      <div class="container">
        <div class="row">
          <div class="col"></div>
        </div>
      </div>
    </footer>
